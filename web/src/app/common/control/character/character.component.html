<div class="card" style="cursor:pointer;height: 100%;" (click)="onClick()">
    <img class="card-img-top" src="{{character.image}}" style="height:80%;" alt="Card image cap">
    <div class="card-block">
        <h4 class="card-title">{{character.name}}</h4>
        <div class="card-text">
            <div class="row">
                <div class="col-6">Lvl: {{character.level}}</div>
                <div class="col-6">Class: {{character.charClass}}</div>
            </div>
        </div>
    </div>
</div>
